<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greetree</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">

  </head>
  <body>
    <div>
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <div class="greetree">
            <img src="greetree.png" alt="companylogo" width="12%"> 
            greetree
          </div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Projects</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>           
            </ul>
          </div>


        </div>        
      </nav>
    </div>  
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="1.png" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="2.png" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="3.png" alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    
    <div class="grid-container">
      <div class="grid-item">
        <img src="img1.png" alt="" class="image">
      </div>
      <div class="grid-item">
        <img src="img2.png" alt="" class="image">
      </div>
      <div class="grid-item">
        <img src="img3.png" alt="" class="image">
      </div>
      <div class="grid-item">
        <img src="img4.png" alt="" class="image">
      </div>
      <div class="grid-item">
        <img src="img5.png" alt="" class="image">
      </div>
      <div class="grid-item">
        <img src="img6.png" alt="" class="image">
      </div>
      <div class="grid-item">
        <img src="img7.png" alt="" class="image">
      </div>
      <div class="grid-item">
        <img src="img8.png" alt="" class="image">
      </div>
    </div>
    
  </body>
</html>
